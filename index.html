<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Affet Beni</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #ffe6e6, #e6f7ff);
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;      
    }

    h1 {
      color: #cc0066;
      font-size: 1.8em;
      margin: 20px;
      padding: 0 20px;
      z-index: 5;
    }

    .btn {
      padding: 15px 25px;
      font-size: 1.2em;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s ease;
      position: absolute;
      z-index: 5;
    }

    #yesBtn {
      background-color: #ff3366;
      color: white;
    }

    #noBtn {
      background-color: #999;
      color: white;
    }

    .message {
      margin-top: 30px;
      font-size: 1.3em;
      color: #006699;
      z-index: 5;
    }

    .image-container {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      animation: fadeIn 1s ease forwards;
      padding: 20px;
      z-index: 10;
    }

    .image-container img {
      width: 320px;
      max-width: 90%;
      border-radius: 20px;
      margin-bottom: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }

    .love-text {
      font-size: 2em;
      color: #cc0066;
      font-weight: bold;
      text-shadow: 1px 1px 2px #fff;
      line-height: 1.6;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>

  <h1 id="mainText">
    Kalbini kırdıysam özür dilerim...<br>
    <strong>Beni affediyor musun?</strong>
  </h1>

  <button id="yesBtn" class="btn" onclick="sayYes()">Evet</button>
  <button id="noBtn" class="btn" onclick="moveNo()">Hayır</button>

  <div class="message" id="message"></div>

  <div class="image-container" id="imageContainer">
    <img src="./aaaa.png">
    <div class="love-text">
      İyi ki varsın ❤️<br>
      Seni çookk seviyorumm. Her zaman yanındayım.
    </div>
  </div>

  <script>
    let yesBtn = document.getElementById("yesBtn");
    let noBtn = document.getElementById("noBtn");
    let message = document.getElementById("message");
    let imageContainer = document.getElementById("imageContainer");
    let mainText = document.getElementById("mainText");

    let yesScale = 1;
    let noScale = 1;

    // Başlangıç yerleri
    yesBtn.style.left = "30%";
    yesBtn.style.top = "65%";
    noBtn.style.left = "55%";
    noBtn.style.top = "65%";

    function moveNo() {
      let windowWidth = window.innerWidth;
      let windowHeight = window.innerHeight;

      let yesRect = yesBtn.getBoundingClientRect();
      let overlap;

      let newX, newY;
      do {
        newX = Math.random() * (windowWidth - 100);
        newY = Math.random() * (windowHeight - 50);

        overlap = newX < yesRect.right && newX + 100 > yesRect.left &&
                  newY < yesRect.bottom && newY + 50 > yesRect.top;
      } while (overlap);

      noBtn.style.left = `${newX}px`;
      noBtn.style.top = `${newY}px`;

      // Hayır küçülsün
      noScale -= 0.1;
      if (noScale < 0.2) noScale = 0.2;
      noBtn.style.transform = `scale(${noScale})`;

      // Evet büyüsün
      yesScale += 0.3;
      yesBtn.style.transform = `scale(${yesScale})`;
    }

    function sayYes() {
      yesBtn.style.display = "none";
      noBtn.style.display = "none";
      mainText.style.display = "none";
      message.style.display = "none";
      imageContainer.style.display = "flex";
    }
  </script>
</body>
</html>
